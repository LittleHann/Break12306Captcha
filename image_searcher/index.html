<html>
  <head>
    <title>12306 CAPTCHA Searcher</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/viewer.css" rel="stylesheet">

    <script src="js/jquery-3.1.1.min.js"></script><!-- jQuery is required -->
    <script src="js/viewer.js"></script>
    <script src="js/action_bind.js"></script>
  </head>

<body>
  <div class="container">

  <div class="starter-template">
    <h1>12306 CAPTCHA Searcher</h1>

    <div class="row">
          <div class="col-xs-7 col-md-7">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <label for="max-image-query">Max Image: </label>
                  <input id="max-image-query" type="number" class="form-control" placeholder="Search" value="10"/>
              </div>
            </form>

          </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-md-6 im-gp-1">
        <div class="input-group" >
          <input type="text" class="form-control" placeholder="Input RGB Phash Here" />
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
            <button id="view-gp-1" class="btn btn-default" type="button">View</button>
          </span>
        </div><!-- /input-group -->


        <a href="#" class="thumbnail">
          <img class="img-thumbnail" src="images/2016_03_17_04_51_55_hiIEY.jpg" alt="..." />
          <img class="img-thumbnail" src="images/2016_03_17_10_09_32_gFg70.jpg" alt="..." />
        </a>
      </div>
      <div class="col-xs-6 col-md-6 im-gp-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Input RGB Phash Here">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
            <button id="view-gp-2" class="btn btn-default" type="button">View</button>
          </span>
        </div><!-- /input-group -->

        <a href="#" class="thumbnail">
          <img class="img-thumbnail" src="images/2016_03_16_03_33_51_k0grD.jpg" alt="..." />
          <img class="img-thumbnail" src="images/2016_03_18_21_56_59_N968P.jpg" alt="..." />
        </a>
      </div>

    </div>


  </div>

</div><!-- /.container -->


</body>

</html>
